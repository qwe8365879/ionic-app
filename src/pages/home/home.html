<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-scroll scrollX="true" >
      <ion-segment *ngIf="categories" [(ngModel)]="currentCategoryId" color="secondary">
        <ion-segment-button *ngFor="let category of categories" ViewChildDir [id]="'cat_' + category.id" value="{{ category.id }}" (click)="selectCategory(category.id)">
          {{ category.name }}
        </ion-segment-button>
      </ion-segment>
    </ion-scroll>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item-sliding  *ngFor="let blog of blogs">
      <ion-item (click)="view(blog)">
          <ion-avatar item-start>
            <img src="{{blog.featuredMedia.details.thumbnail.source_url}}">
          </ion-avatar>
          <h2>{{ blog.title }}</h2>
          <p [innerHtml]="blog.description | removeHtml"></p>
      </ion-item>
      <ion-item-options side="right">
          <button ion-button color="primary">
            <ion-icon name="create"></ion-icon>
            Edit
          </button>
          <button ion-button color="danger">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
